<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Заказы</title>
</head>
<body>
    <aside style="width: 20%; height: 100vh; background-color:rgb(40, 40, 40); float:left;">
        <p style="text-align:center; color: pink; margin-top: 5%;">Меню</p>
        <div>
            <ul style="color: pink;">
                <li>Главная</li>
                <li>Категории</li>
                <li style="background-color: dodgerblue; border-radius:5px;">Заказы</li>
                <li>Контакты</li>
            </ul>
        </div>
        <p style="margin-left: 35px; font-weight: bolder; color: pink; position: absolute; bottom: 0px;">
            Пользователь
        </p>
    </aside>
    <main style="text-align: center;">
        <h2 style="padding-top: 10vh;">Закуп пуджа</h2>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">1 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$1500</h3>
                    <p class="card-text">Phase Boots</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">2 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$2100</h3>
                    <p class="card-text">Blade Mail</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">3 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$4400</h3>
                    <p class="card-text">Bloodstone</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">4 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$1725 </h3>
                    <p class="card-text">Veil of Discord</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">5 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$5200</h3>
                    <p class="card-text">Heart of Tarrasque</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">6 слот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$5175</h3>
                    <p class="card-text">Shiva's Guard</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
