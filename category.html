<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Категории</title>
</head>
<body>
    <aside style="width: 20%; height: 100vh; background-color:rgb(52, 52, 52); float:left;">
        <p style="text-align:center; color: pink; margin-top: 5%;">Меню</p>
        <div>
            <ul style="color: pink;">
                <li>Главная</li>
                <li style="background-color: dodgerblue; border-radius:5px;">Категории</li>
                <li>Заказы</li>
                <li>Контакты</li>
            </ul>
        </div>
        <p style="margin-left: 35px; font-weight: bolder; color: pink; position: absolute; bottom: 0px;">
            Пользователь
        </p>
    </aside>
    <main style="text-align: center;">
        <h2 style="padding-top: 10vh;">Для души, и жена будет довольна</h2>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">1 лот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$15.99</h3>
                    <p class="card-text">Плюшевый Пуджик</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">БЕРЕМ</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">2 лот</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$9.11</h3>
                    <p class="card-text">Лего ДУПЛО</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">самолет на немецком это Flugzeug </button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 3</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>15 15 15 8 8 8</h3>
                    <p class="card-text">Ссанные тряпки +1</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">БРОНЯ...</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 3em; padding: 1.5em">
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 4</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$14.88</h3>
                    <p class="card-text">Аркана на фемоз</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">как быть няшни?</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 5</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$19.99</h3>
                    <p class="card-text">Тримбалон</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">Чтобы стать большим качком</button>
                    </div>
                </div>
            </div>
            <div class="card h-100">
                <div class="card-header">
                    <small class="text-body-secondary">Товар 6</small>
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h3>$199.78</h3>
                    <p class="card-text">На данат</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" type="button">+7 999 790...</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
